<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teensy Pin Configuration Assistant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Teensy Pin Configuration Assistant</h1>
        <p>Interactive pin configuration tool for Teensy 4.1</p>
    </header>

    <main>
        <div id="alert-box" class="alert" style="display: none;"></div>

        <section id="requirements">
            <h2>Pin Requirements</h2>
            <form id="requirements-form">
                <!-- Dynamically populated by JavaScript -->
            </form>
            <div class="button-group">
                <button id="calculate-config" class="primary">Calculate Configuration</button>
                <button id="reset-config" class="secondary">Reset</button>
            </div>
        </section>

        <section id="board-view">
            <h2>Teensy 4.1 Pin Layout</h2>
            <div class="board-container">
                <!-- Dynamically populated by JavaScript -->
            </div>
        </section>

        <section id="configuration">
            <h2>Configuration</h2>
            <div id="config-display"></div>
            <button id="export-config">Export Configuration</button>
        </section>
    </main>

    <footer>
        <p>A tool for the Teensy development community</p>
    </footer>

    <script type="module" src="js/app.js"></script>
</body>
</html>
